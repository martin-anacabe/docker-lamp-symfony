version: '2'
services:
    db:
        image: mysql:5.6
        environment:
            MYSQL_ROOT_PASSWORD: changeMe
        ports:
            - 33060:3306
        volumes:
            - ./backup/var/lib/mysql:/var/lib/mysql
    phpmyadmin:
        depends_on:
            - db
        image: phpmyadmin/phpmyadmin
        links:
            - db:mysql
        ports:
            - 8181:80
        environment: 
            MYSQL_USER: root
            MYSQL_ROOT_PASSWORD: changeMe
            PMA_HOST: mysql
    web:
        build: apache
        environment:
            - TERM=xterm
            - UID=${uid}
        depends_on:
            - db
        ports:
            - 80:80
            - 8000:8000
            - 8080:8080
        volumes:
            - "${home}/public_html:/var/www/html"
            - ./backup/virtual_hosts:/virtual_hosts
        links:
            - db:mysql
